name: Publish Conversational Dark (Open VSX)

on:
  push:
    branches: [ main ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - run: npm ci
      - run: npm i -g ovsx @vscode/vsce

      # Build a .vsix (optional; ovsx can publish from folder too)
      - run: npm run build

      # Publish to Open VSX (needs repo secret OVSX_PAT)
      - run: npm run release:ovsx
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
